server:
  port: 18081
  shutdown: graceful
  servlet:
    context-path: /schedule
spring:
  application:
    name: bigstock-schedule
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show-sql: true
  redis:
    host: ${SPRING_REDIS_HOST}
    port: ${SPRING_REDIS_PORT}
    lettuce:
      pool:
        max-active: 200
        max-idle: 500
        min-idle: 10
        max-wait: 100000
logging:
  config: classpath:logback.xml

schedule:
  task:
    scheduling:
      cron:
        expression: 
          grasp-stock-price: "0 0 20 ? * *"
          update-shareholder-structure: "0 0 8 ? * SUN"
          update-stock-info: "0 0 8 ? * SAT"
  chromeDriverPath:
    windows: 
      active: true	
      path: D:/sts/chromedriver-win64/chromedriver.exe
    linux:
       active: false
       path: ${CHROME_DRIVER_LINUX_PATH}	
  tdccQryStockUrl: https://www.tdcc.com.tw/portal/zh/smWeb/qryStock
  overTheCounterUrl: https://mops.twse.com.tw/mops/web/t51sb01
  stock-price:
    url:
      tpex: https://www.tpex.org.tw/web/stock/aftertrading/daily_close_quotes/stk_quote_result.php?l=zh-tw&d={dateString}&s=asc
      twse: https://www.twse.com.tw/pcversion/zh/exchangeReport/MI_INDEX
